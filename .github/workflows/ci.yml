name: CI

on:
  push:
    branches: [master]

  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  yaml-lint:
    name: 'Lint: Yaml'

    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Runtimes w/ MISE
        uses: jdx/mise-action@v2.2.3
        with:
          reshim: true

      - name: Run yamllint
        run: task ci:yaml:lint

  lua-formatting:
    name: 'Format: Lua'

    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Runtimes w/ MISE
        uses: jdx/mise-action@v2.2.3
        with:
          reshim: true

      - name: Format check
        run: task ci:lua:format:check

  lua-diagnostics:
    name: 'Diagnostics: Lua'

    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Runtimes w/ MISE
        uses: jdx/mise-action@v2.2.3
        with:
          reshim: true

      - name: Run Diagnostics Check
        run: task ci:lua:lint

  shell-lint:
    name: 'Lint: Shell'

    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Runtimes w/ MISE
        uses: jdx/mise-action@v2.2.3
        with:
          reshim: true

      - name: Run Diagnostics Check
        run: task ci:shell:lint

  spelling:
    name: 'Lint: Spelling'

    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Runtimes w/ MISE
        uses: jdx/mise-action@v2.2.3
        with:
          reshim: true

      - name: Run Diagnostics Check
        run: task ci:spelling:lint
