name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: googleapis/release-please@v4
        with:
          token: '${{ secrets.RELEASE_PLEASE_GITHUB_TOKEN }}'
          release-type: simple
          package-name: dotfiles
