# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

includes:
  bat:
    taskfile: ./bat.yml
    internal: true

  brew:
    taskfile: ./brew.yml
    dir: ../
    internal: true

  completions:
    taskfile: ./completions.yml
    internal: true

  debian:
    taskfile: ./debian.yml
    internal: true

  fonts:
    taskfile: ./fonts.yml
    internal: true

  gh:
    taskfile: ./github.yml
    internal: true

  go:
    taskfile: ./go.yml
    internal: true

  mac:
    taskfile: ./mac.yml
    internal: true

  mise:
    taskfile: ./mise.yml
    dir: ../
    internal: true

  node:
    taskfile: ./node.yml
    dir: ../
    internal: true

  python:
    taskfile: ./python.yml
    internal: true

  rust:
    taskfile: ./rust.yml
    dir: ../
    internal: true

  shell:
    taskfile: ./shell.yml
    internal: true

  tmux:
    taskfile: ./tmux.yml
    dir: ../
    internal: true

  zinit:
    taskfile: ./zinit.yml
    dir: ../
    internal: true

tasks:
  install:
    desc: Install dotfiles
    summary: |
      Install dotfiles

      Installs all dependencies and symlink dotfiles.
    silent: true
    cmds:
      - task: debian:sync
      - task: shell:zsh:default
      - task: create:dirs
      - task: symlink
      - task: mac:set:defaults
      - task: zinit:install
      - task: zinit:plugins:update
      - task: mise:install
      - task: mise:tools:install
      - task: fonts:sync
      - task: node:pnpm:install
      - task: brew:sync
      - task: bat:sync
      - task: rust:tools:install
      - task: python:tools:install
      - task: go:tools:install
      - task: tmux:plugins:install
      - task: gh:plugins:install
      # completions needs the tools to be installed
      - task: completions:sync
      - task: print:done

  sync:
    desc: Synchronize dotfiles (synchronous and slow)
    summary: |
      Synchronize dotfiles

      Use this task to get the latest tool versions and configuration changes
    cmds:
      - task: debian:sync
      - task: create:dirs
      - task: symlink
      - task: mise:sync
      - task: node:sync
      - task: brew:sync
      - task: bat:sync
      - task: python:sync
      - task: rust:sync
      - task: tmux:sync
      - task: zinit:sync
      - task: gh:sync
      - task: fonts:sync
      - task: mac:sync
      - task: go:sync
      # completions needs the tools to be installed
      - task: completions:sync
      - task: print:done

  create:dirs:
    desc: Creates directories for dotfiles
    vars:
      DIRS:
        - '~/.cache/zsh/completions'
        - '~/.config'
        - '~/.local/share/psql'
    cmds:
      - cmd: mkdir -p {{.DIRS | join " "}}
        # we don't care about failures if they already exist
        ignore_error: true

  symlink:
    desc: Symlinks dotfiles and folders
    vars:
      FILES:
        # ideally this list should be as small as possible, use XDG_CONFIG
        # folder instead
        - aliases
        - ctags
        - gemrc
        - gitconfig
        - gitignore
        - gitmessage
        - ignore
        - prettierrc
        - pryrc
        - psqlrc
        - stylelintrc
        - zinitrc
        - zshenv
        - zshrc
    cmds:
      - for:
          var: FILES
          as: FILE
        cmd: |
          ln -s -f "$(realpath ./{{.FILE}})" ~/.{{.FILE}}

      - cmd: |
          for folder in ./config/*; do
            echo "Symlinking $(basename $folder)..."
            source_path=$(realpath $folder)
            pushd ~/.config > /dev/null 2>&1
            ln -s -f "$source_path" . > /dev/null 2>&1
            popd > /dev/null 2>&1
          done
        silent: true

  print:done:
    desc: Prints done with a cool font and some nice gradients (animated)
    internal: true
    cmd: echo DONE | figlet | lolcrab -a --speed 1 --duration 1 --gradient warm
    silent: true
