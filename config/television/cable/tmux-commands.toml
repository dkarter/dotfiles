[metadata]
name = "tmux-commands"
description = "Tmux command palette"
requirements = ["tv", "tmux"]

[source]
command = "$HOME/dotfiles/bin/tmux-commands list"
ansi = true
output = "{strip_ansi}"

[keybindings]
enter = "actions:run"

[actions.run]
description = "Execute selected Ghostty command"
command = "zsh -lc 'echo \"$1\" >> /tmp/tmux.log; tmux-commands exec \"$1\"' _ '{strip_ansi}'"
mode = "execute"
