# Application bindings
# $terminal = uwsm-app -- xdg-terminal-exec
$terminal = ghostty
$browser = zen-browser

# remove existing keybindings (must match case of original binding)
unbind = SUPER, H
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, L
unbind = SUPER SHIFT, H
unbind = SUPER SHIFT, J
unbind = SUPER SHIFT, K
unbind = SUPER SHIFT, L
unbind = SUPER CTRL, H
unbind = SUPER CTRL, J
unbind = SUPER CTRL, K
unbind = SUPER CTRL, L
unbind = CTRL ALT, H
unbind = CTRL ALT, J
unbind = CTRL ALT, K
unbind = CTRL ALT, L

unbind = SUPER SHIFT, N

bindd = SUPER, RETURN, Terminal, exec, $terminal
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://calendar.proton.me"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://mail.proton.me"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"

bind = CTRL ALT, K, exec, ~/.local/share/omarchy/bin/omarchy-menu-keybindings

bind = SUPER, S, togglesplit

# Move focus with SUPER + HJKL
bind = SUPER SHIFT, H, movefocus, l
bind = SUPER SHIFT, J, movefocus, d
bind = SUPER SHIFT, K, movefocus, u
bind = SUPER SHIFT, L, movefocus, r

bind = SUPER CTRL, h, swapwindow, l
binde = SUPER CTRL, h, moveactive, -50 0
bind = SUPER CTRL, l, swapwindow, r
binde = SUPER CTRL, l, moveactive, 50 0
bind = SUPER CTRL, k, swapwindow, u
binde = SUPER CTRL, k, moveactive, 0 -50
bind = SUPER CTRL, j, swapwindow, d
binde = SUPER CTRL, j, moveactive, 0 50

# resize active window
bindd = SUPER ALT, L, Expand window left, resizeactive, 100 0
bindd = SUPER ALT, H, Shrink window left, resizeactive, -100 0
bindd = SUPER ALT, K, Shrink window up, resizeactive, 0 -100
bindd = SUPER ALT, J, Expand window down, resizeactive, 0 100

# quit app like mac

unbind = SUPER, W
bindd = SUPER, Q, Close window, killactive,
