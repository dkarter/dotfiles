# allow specific asdf plugins when there's no other option
# docs: https://mise.jdx.dev/dev-tools/aliases.html
# list of asdf plugins that would normally be supported https://mise.jdx.dev/registry.html#tools
[tool_alias]
rebar = 'asdf:mise-plugins/mise-rebar'
redis = 'asdf:mise-plugins/mise-redis'

[settings]
# needed to enable ruby gems install
experimental = true
disable_backends = ["asdf"]
# use bun instead of npm when using npm:<package>
npm.bun = true
