# NOTE: cargo backends are slower because they compile from source. I usually
# prefer not to use those, but in some cases there is no ARM64 binary available
# via Aqua / Github - so we have to use cargo, in other cases, there are no
# pre-compiled binaries at all - in such cases we should check periodically if
# binaries were published or contribute a fix to pre-compile binaries for arm64.
#
# Tools with no ARM bins:
# - vivid
# - du-dust

# For the same reason - sometimes github backend is selected when aqua is
# available, if the aqua backend gets the architecture wrong:
# - hyperfine

[tools]

"aqua:ahmetb/kubectx/kubens" = "latest"                                                    # switch between k8s namespaces
"cargo:du-dust" = "latest"                                                                 # A more intuitive version of du in rust
"cargo:erdtree" = "latest"                                                                 # file system tree visualizer with icons and git support
"cargo:fastmod" = "latest"                                                                 # fast regex code modifications
"cargo:htmlq" = "latest"                                                                   # Like jq, but for HTML
"cargo:vivid" = "latest"                                                                   # generate color schemes for different tools
"gem:tmuxinator" = "latest"                                                                # tmux session manager
"github:JohannesKaufmann/html-to-markdown" = { version = "latest", exe = "html2markdown" } # convert HTML to Markdown
"github:ast-grep/ast-grep" = "latest"                                                      # a cli tool for searching and rewriting code using AST
"github:babs/multiping" = "latest"
