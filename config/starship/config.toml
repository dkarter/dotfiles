# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'


format = """
$username\
$hostname\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$memory_usage\
$sudo\
$cmd_duration\
$fill\
[$time]($style) \
$line_break\
$jobs\
$battery\
$status\
$character"""

add_newline = true

# language plugins
deno.disabled = true
docker_context.disabled = true
elixir.disabled = true
erlang.disabled = true
gcloud.disabled = true
golang.disabled = true
lua.disabled = true
nodejs.disabled = true
package.disabled = true
python.disabled = true
ruby.disabled = true
rust.disabled = true
sudo.disabled = false
bun.disabled = true

# to hide this from the prompt you can run kctx -u to unset the current context
[kubernetes]
disabled = false
style = "bright-blue"

# PDQ context aliases
[[kubernetes.contexts]]
context_pattern = "gke_.*_us-central1_staging"
context_alias = "!! staging"
style = "bold black bg:#ff69b4"

[[kubernetes.contexts]]
context_pattern = "gke_.*-central1_qa"
context_alias = "!! qa"
style = "bold black bg:#ff69b4"

[[kubernetes.contexts]]
context_pattern = "gke_prod-.*-central1_main"
context_alias = " prod  "
style = "bold black bg:red"

[[kubernetes.contexts]]
context_pattern = "docker-desktop"
context_alias = "desktop"

[cmd_duration]
format = "[$duration]($style) "
min_time = 0
style = "dimmed"
show_milliseconds = true

[time]
disabled = false
format = "[  $time]($style)"
time_format = "%r"
utc_time_offset = "local"
style = "italic dimmed white"

[memory_usage]
disabled = false
# percent threshold to start showing memory usage
threshold = 90
symbol = "󰘚 "
